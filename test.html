<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<style type="text/css">
		.amos-slider{
			width: 300px;
			margin: auto;
			border: 1px solid red;
		}
		.amos-slider img{
			width: 100%;
		}
		.slick-slide{
			/*margin: 10px;*/
			transform: scale(.9);
		}
		.slick-current{
			transform: scale(1);
		}
	</style>
</head>
<body>
	
<div class="amos-slider">
  <div class="aaa">
  	<img src="https://fakeimg.pl/300x200/faa/?text=A">
  </div>
  <div class="aaa">
  	<img src="https://fakeimg.pl/300x200/afa/?text=B">
  </div>
  <div class="aaa">
  	<img src="https://fakeimg.pl/300x200/aaf/?text=C">
  </div>
  <div class="aaa">
  	<img src="https://fakeimg.pl/300x200/faf/?text=D">
  </div>
  <div class="aaa">
  	<img src="https://fakeimg.pl/300x200/afc/?text=E">
  </div>
  <div class="aaa">
  	<img src="https://fakeimg.pl/300x200/caf/?text=F">
  </div>
  <div class="aaa">
  	<img src="https://fakeimg.pl/300x200/ffa/?text=G">
  </div>
</div>
		


<!-- <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
<!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
<!-- <script type="text/javascript" src="slick/slick.min.js"></script> -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.3.1/jquery-migrate.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
	$(document).ready(function(){
	   $('.amos-slider').slick({
		  centerMode: true,
		  centerPadding: '60px',
		  slidesToShow: 3,
          arrows: true,
          dots: true,
		  responsive: [
		    {
		      breakpoint: 768,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '40px',
		        slidesToShow: 1
		      }
		    }
		  ]
		});

	   $('.amos-slider').on('beforeChange', function(){
	   	 console.log('beforeChange done');
	   })
	   $('.amos-slider').on('afterChange', function(){
	   	 console.log('afterChange done');
	   })
	   $('.amos-slider').on('setPosition', function(){
	   	 console.log('setPosition done');
	   })
	   $('.amos-slider').on('destroy', function(){
	   	 console.log('destroy done');
	   })
	   $('.slick-track').on('transitionend', function(){
	   	 console.log('transition done');
	   })


	});

</script>			
</body>
</html>
